<!--Description: 
The goal of this game is to gain scores by collecting different items and escape the player from enemies and weapons.
In this game, the player is actually a Fish that can move up and down in the sea with the help of mouse pointer. 
The fish has to collect all the items to gain more and more scores. 100 score is associated with each item. 
Whenever, the fish collects any item, its score will increase by 100. On the other side, the fish has also encountered 
various enemies and weapons at each level in this game. The enemy can kill the player and his life count is decreased by 1. 
The fish can get only 5 lives in this game. When the lives count reaches to 0, the game will be over. After that the player 
can restart the game by clicking on the Play Again button.
There are 3 different levels in this game and each level has different themes, different enemies and different items to 
collect in it.
-->

<!-- This game is tested on Mozilla Firefox and Google Chrome-->
